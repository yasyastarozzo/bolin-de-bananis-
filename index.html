<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equipe Alura Start</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>    
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="" alt="" >
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class=" escola-div-conteudo">
            <h2 class="escola-titulo">sobre eles</h2>
        <p class="escola-texto-um">alanzoka,vx,mrfall,cap,galagol,dino são 6 amigos que adoram fazer uma noitada </p>
        <p class="escola-texto-dois">A turma mais famosa é a Segunda Série D. Uma turma diversa e engajada, as vezes, bagunçeira, mas que entrega</p>
        </div>
        <img  class="escola-imagem" src="Formula-bro.png" alt="profesora no quadro.">
    </section>
    <section class="estudante">
  <h2 class="estudante-titulo">fotos deles</h2>
  <span></span>
  <div class="estudante-todos">
  <div class="estudante-div">
  <img class="estudante-imagem" src="unnamed.jpg" alt="foto do dino">
  <h3 class="estudante-nome" >dino</h3>
  <img class="estudante-icone" src="github.png" alt="icone github">
  <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
  <img class="estudante-icone" src="instagram.png" alt="icone instagram">
  </div>
  <div class="estudante-div">
    <img class="estudante-imagem" src="images.jpeg" alt="foto do alanzoka">
    <h3 class="estudante-nome" >alanzoka</h3>
    <img class="estudante-icone" src="github.png" alt="icone github">
    <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
    <img class="estudante-icone" src="instagram.png" alt="icone instagram">
    </div>
    <div class="estudante-div">
        <img class="estudante-imagem" src="images (4).jpeg" alt="foto do vx">
        <h3 class="estudante-nome" >vx</h3>
        <img class="estudante-icone" src="github.png" alt="icone github">
        <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
        <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="images (3).jpeg" alt="foto do galagol">
            <h3 class="estudante-nome" >galagol</h3>
            <img class="estudante-icone" src="github.png" alt="icone github">
            <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="images (2).jpeg" alt="foto do fall">
                <h3 class="estudante-nome" >fall</h3>
                <img class="estudante-icone" src="github.png" alt="icone github">
                <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
                <img class="estudante-icone" src="instagram.png" alt="icone instagram">
                </div>
                <div class="estudante-div">
                    <img class="estudante-imagem" src="images (1).jpeg" alt="foto do cap">
                    <h3 class="estudante-nome" >cap</h3>
                    <img class="estudante-icone" src="github.png" alt="icone github">
                    <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
                    <img class="estudante-icone" src="instagram.png" alt="icone instagram">
                    </div>
  </div>

</html>
